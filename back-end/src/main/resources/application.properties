spring.application.name=backend
server.port=8083
spring.datasource.url=jdbc:mysql://localhost:3306/exam_state?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=false
spring.datasource.username=root
spring.datasource.password=1234
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
server.tomcat.apr.enabled=false

# Forcez le protocole NIO
server.tomcat.protocol=org.apache.coyote.http11.Http11NioProtocol

# Activez les logs
logging.level.org.apache.tomcat=DEBUG
logging.level.org.springframework.boot.autoconfigure.web=DEBUG
