<div class="login-container">
  <p-card header="Login" styleClass="p-card-shadow">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="p-field">
        <label for="username">Username</label>
        <input id="username" type="text" pInputText formControlName="username" />
      </div>
      <div class="p-field">
        <label for="password">Password</label>
        <p-password id="password" formControlName="password" [feedback]="false"></p-password>
      </div>
      <div class="button-container" >
      <button pButton type="submit" label="Login" [disabled]="loginForm.invalid"></button>
      </div>
    </form>
  </p-card>
</div>
